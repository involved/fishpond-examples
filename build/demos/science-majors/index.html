    <!-- / Tags Template -->
    <script id='tagsTemplate' type='text/html'>
      <div class='control-group'>
        <label class='control-label'>
          {{ name }}
          <output>(10)</output>
        </label>
        <div class='controls'>
          <input data-slug='{{ name }}' id='query_tag_{{ token }}' name='query[tags][{{ token }}]' type='hidden' value='10' />
          <div class='slider span2' data-target='query[tags][{{ token }}]'></div>
        </div>
      </div>
    </script>
    <!-- / Filters Template -->
    <script id='filtersTemplate' type='text/html'>
      <div class='controls'>
        <label class='checkbox'>
          <input data-slug='{{ token.slug }}' id='query_filter_{{ token.id }}' name='query[filters][{{ token.id }}]' type='checkbox' value='0' />
          {{ token.name }}
        </label>
      </div>
    </script>
    <!-- / Fish Template -->
    <script id='fishTemplate' type='text/html'>
      <li class='{{ status }} span2' data-id='{{ fish.id }}'>
        <div class='thumbnail'>
          <strong class='title'>{{ fish.title }}</strong>
          <div class='details'>
            {[ if (!_.isEmpty(metadata)) { ]}
            {{ fishDetailsData }}
            {[ } ]}
          </div>
        </div>
      </li>
    </script>
    <!-- / Fish Details Template -->
    <script id='fishDetailsTemplate' type='text/html'>
      <a data-toggle='modal' href='#'>
        <img alt='{{ metadata.title }}' class='profile' src='{{ metadata.thumbnail_url }}' />
        {[ if (!_.isEmpty(shortlist)) { ]}
        <a class='btn btn-mini {{ shortlist.shortlistClass }}' data-id='{{ metadata.id }}' data-thumbnail='{{ metadata.thumbnail_url }}' data-title='{{ metadata.title }}' data-toggle='shortlist' href='#'>
          <i class='icon-star'></i>
          <span>
            {{ shortlist.wording }}
          </span>
        </a>
        {[ } ]}
      </a>
    </script>
    <!-- / Modal Template -->
    <script id='modalTemplate' type='text/html'>
      <div class='modal-header'>
        <button class='close' data-dismiss='modal'>Ã—</button>
        <h3>{{ metadata.title }}</h3>
      </div>
      <div class='modal-body'>
        <div class='row'>
          <div class='span3'>
            <img alt='{{ metadata.title }}' src='{{ metadata.image_url }}' />
          </div>
          <div class='span8'>
            <p>{{ metadata.description }}</p>
            <a target="_blank" href="{{ metadata.url }}">Find out more</a>
            <br />
            <br />
            {[ if (!_.isEmpty(shortlist)) { ]}
            <a class='btn btn-mini {{ shortlist.shortlistClass }}' data-id='{{ metadata.id }}' data-thumbnail='{{ metadata.thumbnail_url }}' data-title='{{ metadata.title }}' data-toggle='shortlist' href='#'>
              <i class='icon-star'></i>
              <span>
                {{ shortlist.wording }}
              </span>
            </a>
            {[ } ]}
            <a class='btn btn-mini' data-id='{{ metadata.id }}' data-toggle='comments' href='./kitchen-sink/comments/?1234#disqus_thread'>
              <i class='icon-comment'></i>
              <span>
                View Comments
              </span>
            </a>
          </div>
        </div>
        <div class='row'>
          <div class='span11'>
            <div class='comment_box' id='comment_{{ metadata.id }}'></div>
          </div>
        </div>
      </div>
      <div class='modal-footer'>
        <a class='btn' data-dismiss='modal' href='#'>Close</a>
      </div>
    </script>
    <!-- / Shortlist (Master) Template -->
    <script id='shortlistTemplate' type='text/html'>
      <li data-id='{{ fishID }}'>
        <a data-toggle='modal' href='#'>
          <img alt='{{ title }}' class='profile' src='{{ thumbnail_url }}' />
        </a>
      </li>
    </script>
