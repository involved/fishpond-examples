    <!-- TEMPLATE - Query Info -->
    <script id='template-query-info' type='text/html'>
      <h2>
        Results
        <small>
          (showing
          <span class='count'>{{ queryLimit }}</span>
          of {{ pond.fish_count }})
        </small>
      </h2>
    </script>
    <!-- TEMPLATE - Query Tag -->
    <script id='template-query-tag' type='text/html'>
      <div class='control-group'>
        <div class='sliders row-fluid'>
          <div class='span10'>
            <input data-slug='{{ name }}' id='query_tag_{{ token }}' name='query[tags][{{ token }}]' type='hidden' value='10' />
            <div class='slider' data-target='query[tags][{{ token }}]'></div>
          </div>
          <div class='span1'>
            <label class='checkbox'>
              <input checked='checked' data-slug='{{ name }}' id='query_switch_{{ token }}' name='query[switch][{{ token }}]' type='checkbox' value='true' />
            </label>
          </div>
          <div class='span1'>
            <output>(10)</output>
          </div>
        </div>
        <div class='tag-labels row-fluid'>
          <div class='tag1 span7'>
            {{ tag1 }}
          </div>
          <div class='tag2 span3'>
            {{ tag2 }}
          </div>
        </div>
      </div>
    </script>
    <!-- TEMPLATE - Query Filter -->
    <script id='template-query-filter' type='text/html'>
      <div class='controls'>
        <label class='checkbox'>
          <input data-slug='{{ token.slug }}' id='query_filter_{{ token.id }}' name='query[filters][{{ token.id }}]' type='checkbox' value='0' />
          {{ token.name }}
        </label>
      </div>
    </script>
    <!-- TEMPLATE - Fish Result -->
    <script id='template-fish-result' type='text/html'>
      <li class='{{ status }} fish' data-id='{{ fish.id }}' data-popularity='{{ fish.popularity() }}' data-pos-end='na' data-pos-start='{{ position }}'>
        <div class='thumbnail'>
          <strong class='title'>{{ fish.title }}</strong>
          <div class='details'>
            {[ if (!_.isEmpty(metadata)) { ]}
            {{ fishDetailsData }}
            {[ } ]}
          </div>
          {[ if (fish.popularity() >= 15) { ]}
          <div class='favourite'>
            <a class='btn btn-mini btn-danger' href='#'>
              <i class='icon-heart icon-white disabled'></i>
            </a>
          </div>
          {[ } ]}
        </div>
      </li>
    </script>
    <!-- TEMPLATE - Fish Details -->
    <script id='template-fish-details' type='text/html'>
      <a data-toggle='modal' href='#'>
        <img alt='{{ metadata.title }}' class='profile' src='{{ metadata.thumbnail_url }}' />
        {[ if (!_.isEmpty(shortlist)) { ]}
        <a class='btn btn-mini {{ shortlist.shortlistClass }}' data-id='{{ metadata.id }}' data-thumbnail='{{ metadata.thumbnail_url }}' data-title='{{ metadata.title }}' data-toggle='shortlist' href='#'>
          <i class='icon-star'></i>
          <span>
            {{ shortlist.wording }}
          </span>
        </a>
        {[ } ]}
        <a class='btn btn-mini {{ upvote.upvoteClass }}' data-id='{{ metadata.id }}' data-toggle='upvote' href='#'>
          <i class='icon-thumbs-up'></i>
        </a>
      </a>
    </script>
    <!-- TEMPLATE - Fish Modal -->
    <script id='template-fish-modal' type='text/html'>
      <div class='modal-header'>
        <button class='close' data-dismiss='modal'>×</button>
        <h3>{{ metadata.title }}</h3>
      </div>
      <div class='modal-body'>
        <div class='row'>
          <div class='span3'>
            <img alt='{{ metadata.title }}' src='{{ metadata.image_url }}' />
          </div>
          <div class='span8'>
            <div class='description'>
              {{ metadata.description }}
            </div>
            <a target="_blank" href="{{ metadata.url }}">Find out more</a>
            <br />
            <br />
            <a class='btn btn-mini {{ upvote.upvoteClass }}' data-id='{{ metadata.id }}' data-toggle='upvote' href='#'>
              <i class='icon-thumbs-up'></i>
            </a>
            {[ if (!_.isEmpty(shortlist)) { ]}
            <a class='btn btn-mini {{ shortlist.shortlistClass }}' data-id='{{ metadata.id }}' data-thumbnail='{{ metadata.thumbnail_url }}' data-title='{{ metadata.title }}' data-toggle='shortlist' href='#'>
              <i class='icon-star'></i>
              <span>
                {{ shortlist.wording }}
              </span>
            </a>
            {[ } ]}
            <a class='btn btn-mini' data-id='{{ metadata.id }}' data-toggle='comments' href='./kitchen-sink/comments/?1234#disqus_thread'>
              <i class='icon-comment'></i>
              <span>
                View Comments
              </span>
            </a>
          </div>
        </div>
        <div class='row'>
          <div class='span11'>
            <div class='comment_box' id='comment_{{ metadata.id }}'></div>
          </div>
        </div>
      </div>
      <div class='modal-footer'>
        <a class='btn' data-dismiss='modal' href='#'>Close</a>
      </div>
    </script>
    <!-- TEMPLATE - Shortlist Master -->
    <script id='template-shortlist-master' type='text/html'>

    </script>
